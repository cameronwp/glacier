# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/udacity/mc
    steps:
      - checkout
      - run:
          name: Install test dependencies
          command: make dev
      - run:
          name: Run tests
          command: make test
      - deploy:
          name: Release new version (master branch only)
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              echo "Auto releases turned off until the CIRCLE_PULL_REQUEST issue is resolved"
              echo "https://discuss.circleci.com/t/circle-pull-request-not-being-set/14409/13"
            fi
